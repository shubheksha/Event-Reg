<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <li> </li>
      </ul>
    </div>
  </nav>
  <div class="container" ng-controller="EventController">
    <img ng-src={{event.imgUrl}} alt="event image">
    <div class="row">
      <div class="col-xs-12 col-sm-10">
        <h2> {{event.name}} </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-3">
        <div> <strong>Date: </strong>{{event.date}} </div>
        <div> <strong>Time: </strong>{{event.time}} </div>
      </div>
      <div class="col-xs-6 col-sm-3">
        <address>
          <strong>Address: </strong>{{event.location.address}} <br>
          {{event.location.city}}, {{event.location.province}}
        </address>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-10">
        <h2>Sessions</h2>
      </div>
    </div>
      <ul class="list-unstyled">
        <li class="well" ng-repeat="session in event.sessions">
          <div class="row">
            <div class="col-xs-10">
             <h4 class="well-title">{{session.name}}</h4>
              <strong>Creator: </strong>{{session.creatorName}} <br>
             <strong>Duration: </strong>{{session.duration}} <br>
             <strong>Level: </strong></string>{{session.level}}
           </div>
          </div>
        </li>
      </ul>
      </div>
    </div>
  </div>


  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/EventController.js"></script>
</body>

</html>
